<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md p-8 rounded-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Today's Schedule</h1>
    <ul id="schedule" class="space-y-4">
      <li class="flex justify-between items-center">
        <span class="task">Make Breakfast</span>
        <span class="time text-gray-500">7:00 am</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">Get Ready</span>
        <span class="time text-gray-500">7:45 am</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">Go to Gym</span>
        <span class="time text-gray-500">8:30 am</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">Groceries for Tonight</span>
        <span class="time text-gray-500">11:00 am</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">Practice Golfing</span>
        <span class="time text-gray-500">1:00 pm</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">Meet with Friends</span>
        <span class="time text-gray-500">2:30 pm</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">PARAGLIDING!!!</span>
        <span class="time text-gray-500">4:00 pm</span>
      </li>
      <li class="flex justify-between items-center">
        <span class="task">Dinner</span>
        <span class="time text-gray-500">7:00 pm</span>
      </li>
    </ul>
  </div>

  <script>
    document.querySelectorAll('.task').forEach(task => {
      task.addEventListener('click', () => {
        task.classList.toggle('line-through');
        task.classList.toggle('text-gray-500');
      });
    });
  </script>
</body>
</html>
